<div class="card" style="margin-top: 130px;">
	<div class="card-body">
		<h3 class="text-center">Autenticação no Sistema Financeiro</h3>
		<div class="login-form">
			<div class="form-group">
				<label for="username" class="placeholder"><b>Usuário</b></label>
				<input id="username" name="username" type="text" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="password" class="placeholder"><b>Senha</b></label>
				<a href="#" class="link float-right">Esqueceu a senha ?</a>
				<div class="position-relative">
					<input id="password" name="password" type="password" class="form-control" required>
					<div class="show-password">
						<i class="icon-eye"></i>
					</div>
				</div>
			</div>
			<div class="form-group form-action-d-flex">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="rememberme">
					<label class="custom-control-label m-0" for="rememberme">Guardar a senha</label>
				</div>
			</div>
			<div class="form-group form-action-d-flex">
				<a routerLink="/monitoramento-financeiro"
					class="btn btn-secondary col-md-12 float-right mt-3 mt-sm-0 fw-bold">Acessar</a>
			</div>
		</div>
	</div>
</div>
