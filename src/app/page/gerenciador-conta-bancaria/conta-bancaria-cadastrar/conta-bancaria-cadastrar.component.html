        <div *ngIf="isApresentarMensagemCadastroSucesso == true">
            <div data-notify="container" class="col-10 col-xs-11 col-sm-4 alert alert-success" role="alert"
                data-notify-position="top-right"
                style="display: inline-block; margin: 0px auto; padding-left: 65px; position: fixed; transition: all 0.9s ease-in-out 0s; z-index: 1031; top: 20px; right: 20px;">
                <button type="button" aria-hidden="true" class="close" data-notify="dismiss"
                    style="position: absolute; right: 10px; top: 5px; z-index: 1033;">
                    <a (click)="desabilitarAlerta()">×</a></button>
                <span data-notify="icon" class="fa fa-bell"></span>
                <span data-notify="title">Sistema Financeiro</span>
                <span data-notify="message">Dados da Pessoa Cadastrado com Sucesso!</span>
            </div>
        </div>
